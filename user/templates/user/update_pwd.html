<!DOCTYPE html>
{% extends "article/base.html" %} {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新密码</title>
</head>
<body>
{% block title %}更新密码{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <p style="color: #ffffff">{{ msg }}</p>
                <form action="{% url 'user:update_pwd' %}" method="post"> {% csrf_token %}
                    {#    拿到返回的唯一标识码，即意味着你要更新密码的用户是哪个   #}
            <div class="text-center mb-4">
                <img class="mb-2" src="{% static 'user/images/favicon.png' %}" alt="" width="100" height="100">
                <h1 class="h3 mb-3 font-weight-normal">更新密码</h1>
                <div class="rollContainer">
                    <p class="rollBlock">修改密码。</p>
                </div>
            </div>
            <div class="form-label-group">
                 <input type="hidden" value="{{ c }}" name="code">
                 <input placeholder="请输入新密码" class="form-control" name="password" type="password" required="">

            </div>
            <div class="form-label-group">
                <input placeholder="请再次确认密码" class="form-control" name="repassword" type="password" required="">
            </div>

            <button class="btn btn-lg btn-success btn-block" type="submit">更新密码</button>

            {% csrf_token %}
        </form>
        <div class="clearfix " style="width: 100%;max-width: 420px;padding: 15px;margin: auto;">
            <p class="float-left"><a class="text-muted " href="{% url 'article:list' %}">←回到首页</a></p>
            <p class="float-right">
                <a class="text-muted " href="{% url 'user:login' %}">登录</a>
                |
                <a class="text-muted " href="{% url 'user:register' %}">注册</a>
            </p>
        </div>
    </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
